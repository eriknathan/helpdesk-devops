{% if messages %}<div class="px-6 pt-4">{% for message in messages %}<div class="alert-msg p-4 rounded-lg text-sm mb-2 flex items-center justify-between {% if message.tags == 'success' %}bg-emerald-50 border border-emerald-200 text-emerald-800{% elif message.tags == 'error' %}bg-rose-50 border border-rose-200 text-rose-800{% elif message.tags == 'warning' %}bg-amber-50 border border-amber-200 text-amber-800{% else %}bg-sky-50 border border-sky-200 text-sky-800{% endif %}"><span>{{ message }}</span><button onclick="this.parentElement.remove()" class="ml-4 flex-shrink-0 opacity-60 hover:opacity-100 transition-opacity duration-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button></div>{% endfor %}</div><script>setTimeout(function () { document.querySelectorAll('.alert-msg').forEach(function (el) { el.style.transition = 'opacity 0.5s'; el.style.opacity = '0'; setTimeout(function () { el.remove() }, 500) }) }, 5000);</script> {% endif %}
